<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-app="widget" ng-controller="widgetController">
	<input ng-model="racerAddr" style="color:red"/>
	<button id="start" ng-click="start()">start</button>
	<button id="add" ng-click="add()">add</button>
	<div ng-model="numRacers"> Number of racers: {{ numRacers }} </div>
	<div ng-repeat="racer in racers">
		<div>{{ racer.address }}</div>
		<div><span>requests handled:  {{ racer.currentRequests }} / 100 </div>
		<div id="time" style="display:inline-block">&nbsp;</div><div style="display:inline-block">&nbsp;{{ racer.totalTime }}</div>
	</div>
<!--	<div><span>requests handled: </span> {{ currentR2 }} / 100 </div>
	<div id="time2" style="display:inline-block">&nbsp;</div><div style="display:inline-block">&nbsp;{{ currentX2 }}</div> -->
</div>



<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
